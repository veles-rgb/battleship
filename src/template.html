<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>

<body>
    <h1 id="main-h1">Battleship</h1>

    <div id="game-container">
        <div class="board-container">

    <div id="message-area"></div>

</html>
