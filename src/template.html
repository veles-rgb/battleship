<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>

<body>
    <h1 id="main-h1">Battleship</h1>

    <div id="game-container">
        <div class="board-container">
            <h2>You</h2>
            <div class="gameboard" id="player-grid"></div>
        </div>
        <div class="board-container">
            <h2>Computer</h2>
            <div class="gameboard" id="enemy-grid"></div>
        </div>
    </div>
    <div id="placement-controls">
        <button id="rotate-btn">Rotation: horizontal</button>
    </div>
    <div id="message-area">
        <span id="player-msg"></span>
        <span id="computer-msg"></span>
    </div>
    <div id="startModal" class="modal">
        <div class="modal-content">
            <p>Start new game?</p>
            <button id="start-btn">Start Game</button>
        </div>
    </div>
</body>

</html>
